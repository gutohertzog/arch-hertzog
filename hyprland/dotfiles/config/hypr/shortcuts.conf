bind = $mainMod, DELETE, exit # exit hyperland
bind = $mainMod, Q, killactive
bind = $mainMod, W, togglefloating
bind = $mainMod, V, togglesplit
bind = ALT, RETURN, fullscreen
bind = $mainMod SHIFT, P, pin
