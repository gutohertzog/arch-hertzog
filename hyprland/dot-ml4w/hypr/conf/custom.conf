# global variables {{{
$DodgerBlue = rgba(33ccffee)
$SpringGreen = rgba(00ff99ee)
$LightGray = rgba(595959ee)
$DarkGray = rgba(1a1a1aee)
$Orange = rgba(ff6633ee)
$red = rgba(ff0066ee)
$White = rgba(ffffffff)
# }}}

input {
    kb_layout = us,us,br
    kb_variant = intl,,dvorak
    # all kb options in
    # /usr/share/X11/xkb/rules/base.lst
    kb_options = ctrl:swapcaps

    kb_model =
    numlock_by_default = true
    mouse_refocus = false

    resolve_binds_by_sym = yes

    # keyboard repeat
    repeat_rate = 50
    repeat_delay = 250

    # For United States
    # kb_layout = us
    # kb_variant = intl
    # kb_model = pc105
    # kb_options =

    follow_mouse = 1
    touchpad {
        # for desktop
        natural_scroll = false

        # for laptop
        # natural_scroll = yes
        # middle_button_emulation = true
        # clickfinger_behavior = false
        scroll_factor = 1.0  # Touchpad scroll factor
    }
    sensitivity = 0 # Pointer speed: -1.0 - 1.0, 0 means no modification.
}

# general {{{
# Docs: https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # border definition
    border_size = 3
    no_border_on_floating = no
    # border colors
    col.active_border = $DodgerBlue $SpringGreen 45deg
    col.inactive_border = $LightGray

    # spaces between windows
    gaps_in = 2
    gaps_out = 5
    #gaps_workspaces = 0

    # hide cursor after N seconds
    #cursor_inactive_timeout = 5

    # set layout
    #layout = dwindle
    # layout = master

    # set window resize
    resize_on_border = yes
    hover_icon_on_border = yes
    extend_border_grab_area = 25
}
# }}}

# decoration {{{
# Docs: https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding windows corners
    rounding = 10

    # set opacity
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # set shadow
    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = $DarkGray

    # dim idle windows
    dim_inactive = yes
    # range [0.0, 1.0]
    dim_strength = 0.1
    dim_special = 0.2
    dim_around = 0.4

    # blur {{{
    # Docs: https://wiki.hyprland.org/Configuring/Variables/#blur
    # blurs windows background when tranparency applied
    blur {
        enabled = yes
        size = 3
        passes = 1
        ignore_opacity = no
        xray = yes
        new_optimizations = true
        # range [0.0, 1.0]
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0
    }
    # }}}
}
# }}}

